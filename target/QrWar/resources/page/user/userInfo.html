<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人资料</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row" id="userInfoForm">
	<div class="layui-col-md3 layui-col-xs12 user_right">
	</div>
	<div class="layui-col-md6 layui-col-xs12">
		<div class="layui-form-item">
			<label class="layui-form-label">登录名</label>
			<input type="hidden" id="userid" name="userid">
			<div class="layui-input-block">
				<input type="text" value="" name="loginname" id="loginname" disabled class="layui-input layui-disabled loginname">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用户姓名</label>
			<div class="layui-input-block">
				<input type="text" value="" name="realname" id="realname" placeholder="请输入真实姓名" lay-verify="required" class="layui-input realname">
			</div>
		</div>
		<div class="layui-form-item" pane="">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block userSex">
				<input type="radio" name="sex" value="1" title="男" checked="">
				<input type="radio" name="sex" value="0" title="女">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号码</label>
			<div class="layui-input-block">
				<input type="tel" value="" name="phone" id="phone" placeholder="请输入手机号码" lay-verify="phone" class="layui-input phone">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-block">
				<input type="email" value="" name="email" id="email" placeholder="请输入邮箱" lay-verify="email" class="layui-input email">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">地址</label>
			<div class="layui-input-block">
				<input type="text" value="" name="address" id="address" placeholder="请输入地址" lay-verify="required" class="layui-input address">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">工作单位</label>
			<div class="layui-input-block">
				<input type="text" value="" name="deptName" id="deptName" disabled class="layui-input layui-disabled deptName">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="userInfo.js"></script>
</body>
</html>
